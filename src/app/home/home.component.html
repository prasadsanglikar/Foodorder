<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="favorite">
                    <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                </div>
                <div class="star">
                    <ngb-rating [max]="5" sizelit-fill="fill" [(rate)]="food.star" [readonly]="true"
                        aria-setsize="24px"></ngb-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span>
                            {{food.origins}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency:"INR":"symbol"}}
                </div>
            </div>
        </a>
    </li>
</ul>
